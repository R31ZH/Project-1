<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Your Favorite Meme Generator</title>
    <!--Tailwind CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!--JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-[#7d8491]">
    <div
      id="header"
      class="back-image-white flex flex-col sm:flex-row w-full leading-tight sm:leading-loose justify-between"
    >
      <div class="back-image-white flex flex-col md:flex-row w-auto">
        <h1
          class="font-nogo text-3xl ml-4 w-full min-w-0 border-2 rounded-lg bg-[#014f86] border-yellow-900"
        >
          Welcome to Meme Generator!
        </h1>
      </div>
      <div id="myModel" class="model"></div>
      <div class="flex flex-col sm:flex-row">
        <div
          class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-1 invisible"
          role="alert"
        ></div>
      </div>
    </div>
    <div class="flex flex-col sm:flex-row">
      <div
        class="back-image-white w-full mt-1 sm:mt-5 mx-0 sm:mx-2 sm:rounded-lg px-2 pb-2 sm:w-auto flex-grow-0 border-2 border-solid border-black col-start-4 col-end-6"
      >
        <h1
          class="font-agh font-bold text-2xl leading-tight text-center sm:rounded-t-lg border-b-2 border-black border-dotted"
        >
          Meme Workshop
        </h1>
        <table>
          <thead>
            <th>We Encourage You to be Creative!</th>
          </thead>
          <tbody id="imageSearches"></tbody>
        </table>
        <!-- ! CYRUS SEARCH -->
        <div class="searchBoxDiv">
          <form action="" method="post" id="location-form">
            <label for="imageFor">Input Your Image Search to the Right:</label>
            <input
              type="text"
              id="imageSearch"
              name="images"
              class="border-2 rounded-lg border-emerald-900"
            /><br /><br />
            <input
              class="bg-[#014f86] hover:bg-[#9a8c98] p-2 rounded-lg border border-solid border-black border-4 border-y-zinc-600 border-x-zinc-800"
              id="submitBtn"
              type="submit"
              value="Generate Meme"
            />
          </form>
        </div>
        <!-- ! CYRUS SEARCH -->
      </div>
      <div
        class="back-image-white w-full mt-1 sm:mt-5 mx-0 sm:mx-2 sm:rounded-lg px-2 pb-2 sm:w-auto flex-grow border-2 border-solid border-black"
      >
        <h1
          class="font-agh font-bold text-2xl leading-tight text-center sm:rounded-t-lg border-b-2 border-black border-dotted"
        >
          Meme Product
        </h1>
        <div id="imageLoc"></div>

        <div id="textarea"></div>
      </div>
      <table id="events" class="p-2">
        <tr></tr>
      </table>
    </div>

    <div class="grid gap-4 sm:w-auto">
      <!--DOWNLOAD BUTTON-->
      <button
        id="downloadBtn"
        class="bg-[#014f86] hover:bg-[#9a8c98] p-2 rounded-lg border border-solid border-black col-start-3 col-end-5 border-4 border-y-zinc-600 border-x-zinc-800"
      >
        Download
      </button>

      <!--SHARE BUTTON-->
      <button
        id="shareBtn"
        class="bg-[#014f86] hover:bg-[#9a8c98] p-2 rounded-lg border border-solid border-black col-start-5 col-end-7 border-4 border-y-zinc-600 border-x-zinc-800"
      >
        Share
      </button>
    </div>
    <div class="flex flex-col sm:flex-row w-full" id="image-div"></div>
    <div id="secondModel" class="model"></div>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
